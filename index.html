<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ピーキング戦略（大会当日・完全版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      word-break: break-word;
      font-size: 0.9em;
    }
    th {
      background-color: #eee;
    }
    @media print {
      button { display: none; }
      body { -webkit-print-color-adjust: exact; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ピーキング戦略（大会当日・完全版）</h1>

  <!-- 入力項目などここに必要なUIが続きます（省略せず使ってください） -->

  <button onclick="generateSchedule()">スケジュールを表示</button>
  <div id="output"></div>
</div>

<script>
// カスタムカロリー・手動回数切替などのスクリプト
document.getElementById("useCustomCalories").addEventListener("change", function () {
  document.getElementById("customCaloriesInput").style.display = this.checked ? "block" : "none";
});
document.getElementById("mealMode").addEventListener("change", function () {
  document.getElementById("manualMealCount").style.display = this.value === "manual" ? "block" : "none";
});

// generateSchedule 関数などもここに挿入（前回までのロジックを流用可能）
</script>
</body>
</html>
